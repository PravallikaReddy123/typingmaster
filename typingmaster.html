<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="typingmaster.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="speed-Typing-Test-container p-4">
        <div class="text-center text-light ml-3">
            <div id="spinner" class="d-none spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div id="speedTypingTest" class="">
            <h1 class="speed-Typing-Test-container-heading">Speed Typing Test</h1>
            <p class="speed-Typing-Test-container-para">On your fingers lets set Go!</p>
            <div class="d-flex flex-row">
                <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" height="40px" width="40px" class="mr-3" />
                <p class="timer mr-1" id="timer"></p>
                <div class="d-flex flex-column justify-content-end">
                    <p>seconds</p>
                </div>
            </div>
            <div class="speed-Typing-Test-inner-card p-3">
                <p class="quote-Display" id="quoteDisplay"></p>
                <textarea rows="4" cols="34" class="form-control" id="quoteInput"></textarea>
            </div>

            <p id="result" class="result mt-3"></p>
            <button class="submit-Btn mr-3" id="submitBtn">Submit</button>
            <button class="reset-Btn" id="resetBtn">Reset</button>
        </div>
    </div>
    <script src="typingmaster.js"></script>
</body>

</html>
